<div class="controls flex">
  <input type="text" [(ngModel)]="message" tabindex="0">
  <button class="bg-yellow-300" (click)="hidden.next(true);">Show modal</button>
</div>

<div *ngIf="hidden | async" role = "dialog" aria-modal="true"  class="overlay"
     (click)="hidden.next(false)"
     (keydown.escape)="hidden.next(false)">
  <div class="dialog flex-col items-center" (click)="$event.stopImmediatePropagation()">
    <p>{{message}}</p>
    <button class="bg-pink-400" (click)="hidden.next(false)">Close</button>
  </div>
</div>
