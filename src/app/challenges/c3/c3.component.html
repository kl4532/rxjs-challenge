<div *ngIf="!logged; else welcome" class="mt-3">
  <form [formGroup]="form" action="" (submit)="submit$.next()" class="mt-2">
    <div class="flex flex-col items-center space-y-3">
      <div class="space-x-0 text-right">
        <label class="w-20 mr-1 inline-block text-right" for="name">Name: </label>
        <input id="name" type="text" name="name" formControlName="name">
      </div>
      <div class="justify-center flex-auto">
        <label class="w-20 mr-1 inline-block text-right" for="password">Password: </label>
        <input id="password" type="password" name="password" formControlName="password">
      </div>
      <button [disabled]="disabled" class="mt-1 bg-green-500 w-20 py-3" type="submit">Submit</button>

      <p *ngIf="!hidden" @insert class="message">{{message}}</p>
    </div>
  </form>
  <div class="absolute top-0 right-10 flex flex-col">
    <button (click)="hintVisible = !hintVisible" class="bg-red-300">Top Secret!</button>
    <p [@expand]="hintVisible ? 'expanded' : 'collapsed'" class="top-secret">
      Name: {{getName()}} <br> Password: {{getPassword()}}
    </p>
  </div>
</div>

<ng-template #welcome>
  <div @sequenceSlide class="flex flex-col items-center space-y-2 welcome mt-3">
    <h2 class="text-lg">Welcome James</h2>
    <p class="italic">Shaken, not stirred?</p>
  </div>
  <button class="p-1 bg-gray-500 rounded absolute top-0 right-10" (click)="logged=!logged">Log out</button>
</ng-template>
