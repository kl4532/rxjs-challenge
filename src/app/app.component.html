<div class="container">
  <select class="center mb-3" name="" id="" (change)="navigateTo($event.target)" [(ngModel)]="value">
    <option
      class="p-4"
      *ngFor="let challenge of challenges; let i = index"
      [value]="'c'+ (i+1)">{{challenge}}</option>
  </select>
  <router-outlet></router-outlet>
</div>
